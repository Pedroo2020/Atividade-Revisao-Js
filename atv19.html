    <title>Atividades</title>

    <script>

        function verificarSenha(){
            let senha = prompt("Digite sua senha: ")

            if(senha.length >= 8){
                alert("A senha é válida")
            }else {
                alert("A senha deve ter no mínimo 8 catacteres")
            }
        }

        verificarSenha()

    </script>
