<!DOCTYPE html>
<html lang="pt-br" dir="ltr"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades</title>

    <script>

        function fibonacci(n) {
            let fib = [0, 1]
          

            if (n <= 0) {
              alert("Por favor, insira um número positivo.");
              return;
            } else if (n === 1) {
              alert(`Os ${n} primeiros números da sequência de Fibonacci: [0]`);
              return;
            } else if (n === 2) {
              alert(`Os ${n} primeiros números da sequência de Fibonacci: [0, 1]`);
              return;
            }
          

            for (let i = 2; i < n; i++) {
              fib[i] = fib[i - 1] + fib[i - 2]
            }
          
            alert(`Os ${n} primeiros números da sequência de Fibonacci: [${fib.join(', ')}]`);
          }
          
          fibonacci(10)

    </script>

</head>

</body>
</html>
