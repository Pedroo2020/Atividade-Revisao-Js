<!DOCTYPE html>
<html lang="pt-br" dir="ltr"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades</title>

    <script>


        function verificarMultiplo(num) {
            let num = parseInt(prompt("Digite um número: "))
            let resultado = ''

            if(num % 3 === 0) {
                resultado += "Múltiplo de 3"
            }
            if(num % 5 === 0){
                if (resultado) {
                    resultado += ' e Múltiplo de 5'
                } else {
                    resultado = 'Múltiplo de 5'
                }
            }

            alert(resultado +  'Não é múltiplo de 3 nem de 5')
        }

        verificarMultiplo()

    </script>
