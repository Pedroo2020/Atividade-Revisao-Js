<!DOCTYPE html>
<html lang="pt-br" dir="ltr"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades</title>

    <script>

        let num1 = 6
        let num2 = 8
        let num3 = 9

        function menorNumero(num1, num2, num3){

            var min = Math.min(num1, num2, num3)

            return min
        }

        var res = menorNumero(num1, num2, num3)
        alert("O menor número é: " + res)

    </script>

</head>
