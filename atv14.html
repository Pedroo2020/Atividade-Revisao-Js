    <script>

        let num1 = 6
        let num2 = 5

        function maiorNumero(num1, num2){
            if(num1 > num2){
                alert("O número 1 é maior que o número 2")

            }else if(num2 > num1){
                alert("O número 2 é maior que o número 1")

            }else {

            }

        alert(res)
