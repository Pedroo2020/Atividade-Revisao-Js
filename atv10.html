    <script>

        var num1 = 10
        var num2 = 10
        var num3 = 20

        function media(num1, num2, num3) {
            calculo = parseFloat(num1 + num2 + num3) / 3
            return calculo
        }

        var res = media(num1, num2, num3)
        alert("A média dos números é: " + res)
